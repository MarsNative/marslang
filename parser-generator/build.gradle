plugins {
    id 'java'
    id 'antlr'
}

group 'org.marslang'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.7"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

generateGrammarSource {
    arguments += ["-visitor", "-long-messages", "-Dlanguage=CSharp"]
    outputDirectory = file("../compiler/Marsc/generated")
}